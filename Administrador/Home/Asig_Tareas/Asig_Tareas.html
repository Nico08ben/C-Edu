<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Asig_Tareas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Asignación Tareas</title>
</head>
<body>
    <div class="barra-lateral">
        <div class="logo"><a href="#home"><i class="fa-solid fa-house"></i></a></div>
        <a href="#cominicacion"><i class="fa-regular fa-comment"></i></a>
        <a href="#tareas"><i class="fa-solid fa-file-lines"></i></a>
        <a href="#calendario"><i class="fa-regular fa-calendar"></i></a>
        <a href="#estadisticas"><i class="fa-solid fa-chart-simple"></i></a>
    </div>
    <div class="main-content">
        <h1 class="Titulo">Asignación de Actividades</h1>
            <div class="top-right">
                <div class="notification"><i class="fa-regular fa-bell"></i></div>
                <div class="user-info">
                    <img src="https://via.placeholder.com/40" alt="Usuario">
                    <span>Administrador<br>Coordinador del Colegio</span>
                </div>
            </div>
        <div class="form-container">
            <form action="" method="post">
                <input type="text" placeholder="Nombre de la tarea">
                <select name="" id="" title="Tipo">
                    <option value="tarea">Tarea</option>
                    <option value="proyecto">Remplazo</option>
                    <option value="examen">Evento</option>
                </select>
                <textarea name="" id="" cols="30" rows="10" placeholder="Describe la tarea"></textarea>
                <button><i class="fa-solid fa-paperclip"></i></button>
                <button>Guardar</button>
            </form>
            <label for="task-date">Fecha</label>
                <div class="date-picker">
                    <input type="date" id="task-date">
                </div>
                <div class="docente-list">
                    <div class="docente">
                        <input type="checkbox" id="docente1">
                        <label for="docente1">
                            <img src="https://via.placeholder.com/40" alt="María">
                            María - Docente Química
                        </label>
                    </div>
                    <div class="docente">
                        <input type="checkbox" id="docente2">
                        <label for="docente2">
                            <img src="https://via.placeholder.com/40" alt="Marta">
                            Marta - Docente Física
                        </label>
                    </div>
                    <div class="docente">
                        <input type="checkbox" id="docente3">
                        <label for="docente3">
                            <img src="https://via.placeholder.com/40" alt="Rocío">
                            Rocío - Docente Lenguaje
                        </label>
                    </div>
                    <div class="docente">
                        <input type="checkbox" id="docente4">
                        <label for="docente4">
                            <img src="https://via.placeholder.com/40" alt="Antonio">
                            Antonio - Docente Matemáticas
                        </label>
                    </div>
                </div>
        </div>

        
</div>
</body>
</html>
